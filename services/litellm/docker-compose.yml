services:
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm
    restart: unless-stopped
    environment:
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@litellm-postgres:5432/${POSTGRES_DB}
      - STORE_MODEL_IN_DB=True
    expose:
      - "4000"
    volumes:
      - /mnt/Jannik-Cloud-Volume-01/litellm/config:/app/config
    networks:
      - jannik-cloud-net
    depends_on:
      - litellm-postgres

  litellm-postgres:
    image: postgres:16-alpine
    container_name: litellm-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - /mnt/Jannik-Cloud-Volume-01/litellm/postgres:/var/lib/postgresql/data
    networks:
      - jannik-cloud-net

networks:
  jannik-cloud-net:
    external: true
